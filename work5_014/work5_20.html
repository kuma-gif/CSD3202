<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');

        * {
            font-family: "Noto Sans Thai", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        hr {
            width: 100%;
            margin: 20px 0;
        }

        form {
            width: 40%;
            padding: 20px;
            border: 1px solid #bbb;
            border-radius: 10px;
            background: #f9f9f9;
        }

        label {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            border: none;
            background: linear-gradient(to right, #06c345, #3c7442);
            color: white;
            font-size: 18px;
            cursor: pointer;
            background-size: 200% 100%;
            background-position: left;
            transition: background-position 0.5s ease;
        }

        input[type="submit"]:hover {
            background-position: right;
        }

        .error {
            color: red;
            font-size: 16px;
        }

        .success {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>โปรแกรมคำนวณภาษี</h3>
    <hr>

    <h2>กรอกข้อมูลเพื่อคำนวณภาษี</h2>

    <form action="work5_20.php" method="post">
        <label for="totalIncome">รายได้รวมทั้งปี:</label>
        <input type="number" name="totalIncome" id="totalIncome" placeholder="รายได้รวมทั้งปี" required>

        <label for="expense">ค่าใช้จ่าย:</label>
        <input type="number" name="expense" id="expense" placeholder="ค่าใช้จ่ายทั้งปี" required>

        <label for="deduc">ค่าลดหย่อน:</label>
        <input type="number" name="deduc" id="deduc" placeholder="ค่าลดหย่อนทั้งปี">

        <input type="submit" value="คำนวณ">
    </form>
</body>
</html>
