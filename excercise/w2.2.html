// กำหนดชื่อผู้ใช้และรหัสผ่านที่ถูกต้อง (ควรเก็บในฐานข้อมูลในระบบจริง)
$username = "admin";
$password = "password123";

// ขอให้ผู้ใช้ป้อนข้อมูล
echo "กรุณาป้อนชื่อผู้ใช้: ";
$inputUsername = readline();
echo "กรุณาป้อนรหัสผ่าน: ";
$inputPassword = readline();

// ตรวจสอบข้อมูลที่ผู้ใช้ป้อน
if ($inputUsername === $username && $inputPassword === $password) {
    // ถ้าข้อมูลถูกต้อง แสดงข้อความต้อนรับ
    echo "ยินดีต้อนรับ " . $inputUsername . "!";
} else {
    // ถ้าข้อมูลไม่ถูกต้อง แสดงข้อความแจ้งเตือน
    echo "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
}
?>
